<!doctype html>
<html lang="ar" class="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>لوحة المشرف</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div>🛠️ لوحة المشرف (admin)</div>
      <div class="toolbar">
        <button id="timelineBtn" class="btn">Timeline</button>
        <button id="viewModeBtn" class="btn">طريقة المشاهدة</button>
        <button id="applyBtn" class="btn">تطبيق التغييرات</button>
        <button id="stopBtn" class="btn danger" disabled>إيقاف البث</button>
        <button id="goWatchBtn" class="btn success" disabled>مشاهدة الآن</button>
        <label class="badge"><input type="checkbox" id="monitorAudio"> تشغيل صوت المعاينة</label>
        <button id="logoutBtn" class="btn danger">خروج</button>
      </div>
    </header>

    <div class="container">
      <div class="card">
        <h3>معاينة غرف المدن (6)</h3>
        <p class="small">هنا ترى الكاميرات/المايكات عند اتصال كل مدينة.</p>
        <div id="previewGrid" class="video-grid cols-3"></div>
      </div>
    </div>

    <canvas id="mixerCanvas" class="hidden" width="1920" height="1080"></canvas>

    <!-- إعداد طريقة المشاهدة -->
    <div id="viewModal" class="modal">
      <div class="box">
        <h3>طريقة المشاهدة</h3>
        <p class="small">اختر عدد الكاميرات للمكس.</p>
        <div>
          <label>عدد الكاميرات:</label>
          <select id="camCount" class="input">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6" selected>6</option>
          </select>
        </div>
        <div id="slots"></div>
        <hr/>
        <div class="toolbar">
          <button id="createWatchBtn" class="btn">ارتباط للمشاهدة</button>
          <button id="closeModalBtn" class="btn secondary">إغلاق</button>
        </div>
      </div>
    </div>

    <!-- إدارة الـ Timeline -->
    <div id="timelineModal" class="modal">
      <div class="box">
        <h3>🕒 إدارة الـ Timeline</h3>
        <div class="small" id="tlWatchIdLabel">Watch ID: —</div>
        <hr/>
        <fieldset>
          <legend>إضافة حدث</legend>
          <div class="grid cols-2">
            <div>
              <label>نوع الحدث:</label>
              <select id="tlType" class="input">
                <option value="video">Video</option>
                <option value="audio">Audio</option>
                <option value="image">Image</option>
                <option value="text">Text</option>
                <option value="layout">Layout (hint)</option>
              </select>
            </div>
            <div>
              <label>بداية بعد (ms):</label>
              <input id="tlStart" class="input" type="number" value="0" />
            </div>
            <div>
              <label>المدة (ms):</label>
              <input id="tlDur" class="input" type="number" value="10000" />
            </div>
            <div>
              <label>المصدر/النص/الكاميرا:</label>
              <input id="tlSrc" class="input" placeholder="URL أو نص أو city-3 للكاميرا" />
            </div>
            <div>
              <label>موضع العرض:</label>
              <select id="tlPos" class="input">
                <option value="full">Full</option>
                <option value="center" selected>Center</option>
                <option value="top-left">Top-Left</option>
                <option value="top-right">Top-Right</option>
                <option value="bottom-left">Bottom-Left</option>
                <option value="bottom-right">Bottom-Right</option>
              </select>
            </div>
            <div>
              <label>شفافية/صوت (0..1):</label>
              <input id="tlVol" class="input" type="number" step="0.05" value="1" />
            </div>
          </div>
          <div class="toolbar">
            <button id="tlAddBtn" class="btn">إضافة الحدث</button>
          </div>
        </fieldset>

        <hr/>
        <div>
          <h4>الأحداث:</h4>
          <div id="tlList" class="small"></div>
        </div>
        <hr/>
        <div class="toolbar">
          <button id="tlSaveBtn" class="btn success">حفظ</button>
          <button id="tlStartBtn" class="btn">تشغيل الآن</button>
          <button id="tlStopBtn" class="btn danger">إيقاف 🛑 Timeline</button>
          <button id="tlCloseBtn" class="btn secondary">إغلاق</button>
        </div>
      </div>
    </div>

    <!-- تحميل LiveKit UMD محلي فقط -->
    <script src="/vendor/livekit-client.umd.js"></script>
    <script>
      window.livekit =
      window.livekit ||
      window.LivekitClient ||
      window.LiveKit ||
      window.lk || null;
    </script>
    <script src="/common.js"></script>
    <script src="/admin.js"></script>
  </body>
</html>
