<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مدينة - نشر الكاميرا والمايك</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <button id="logoutBtn" class="btn-exit">خروج</button>
    <h1>مدينة - نشر الكاميرا والمايك</h1>
  </header>

  <div class="container">
    <h2>تجهيز الاتصال</h2>
    <div>
      <label for="cameraSelect">الكاميرا:</label>
      <select id="cameraSelect"></select>
    </div>
    <div>
      <label for="micSelect">المايك:</label>
      <select id="micSelect"></select>
    </div>
    <div>
      <button id="grantPermissionBtn">منح إذن الكاميرا/المايك</button>
      <button id="connectBtn">اتصال</button>
      <button id="disconnectBtn">مغادرة</button>
    </div>
    <div id="videoPreview"></div>
  </div>

  <!-- ✅ تحميل LiveKit من CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@livekit/client@2.3.0/dist/livekit-client.umd.min.js"></script>
  <script src="city.js"></script>
</body>
</html>
